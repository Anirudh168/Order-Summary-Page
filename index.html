<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="img-section">
            <h3>OrdernSummary</h3>
            <img src="./images/icecream.webp" alt="ice cream">
        </div>
        <div class="contents">
            <div class="content-name">
                <h2>Sony wireless headphones</h2>
                
                <div class="quantity">
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                </div>
            </div>
            <h2>$320.45</h2>
            <p class="one">Gift Card/Discount code</p>
            <div class="discount">
                
                <div class="box"></div>
                <button>Apply</button>
            </div>
            <div class="totals">
                <div class="subtotal">
                    <p>Sub total</p>
                    <p>$316.55</p>
                </div>
                <div class="tax">
                    <p>Tax</p>
                    <p>$3.45</p>
                </div>
                <div class="Shipping">
                    <p>Shipping</p>
                    <span>Free</span>
                </div>
                <div class="Total">
                    <p>Total</p>
                    <p>$320.45</p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
